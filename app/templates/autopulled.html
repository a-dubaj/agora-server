{% for node in auto_pull_nodes %}
<div class="node">
    <span class="node-header">⥅ node <a href="/{{node.uri}}">[[{{node.wikilink}}]]</a> (mentioned above)</span> 
    {% if node.subnodes %}
    <button class="pull-node" value="{{node.uri}}">pull ↓</button>
    <div class="pulled-iframe" id="{{node.uri}}"></div>                           
    {% else %}
    (empty) <br />
    {% endif %}
</div>
{% endfor %}
