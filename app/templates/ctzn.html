    <div class="stoa">
        <span class="stoa-header">CTZN node</span><br />
            <div class="stoa-public">

        <div id="ctzn-login">
            <div id="login-box">
                user@host: <input type='text' id='ctzn-user'> password: <input type='password' id='ctzn-password'> <button onclick="login()">Sign in with CTZN</button>

        </div>

            </div>
    </div>
