        <div id="stoa-iframe"></div>

        📹 Video conferencing space (Jitsi Meet) at <a href="https://meet.jit.si/{{node.uri}}">https://meet.jit.si/{{node.uri}}</a>
        <button class="pull-url value="https://meet.jit.si/{{node.uri}}">pull</button>
    </div>
</div>
