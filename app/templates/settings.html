{% extends "base.html" %}
{% block content %}
<div>
	{% if header %}
	<h1> {{header}} </h1>
	{% endif %}


	<div id="form-body"></div>


</div>




<script>
console.log("form js")
const ranking = ""
const form = `

<div>
	<div>
		Enter comma separated list of users to uprank
		<input type="text" placeholder="e.g. flancian, vera" value="${ranking}" />
	</div>
	<div>
		Do you want to auto pull Agora resources? <input type="checkbox"  checked />
	</div>
	<div>
		Do you want to auto pull external resources? <input type="checkbox"  checked />
	</div>
	<div>
		Do you want to auto pull the Stoa? <input type="checkbox"  />
	</div>
	<div>
		Do you want to render wikilinks with brackets? <input type="checkbox" checked />
	</div>
	<button>Save</button>
</div>

<div>
	<h1>Gitea Integration Settings</h1>
	<div>personal token: <input type="text" id="gitea-token" size=60 value="${localStorage["gitea-token"]}" /></div>
	<div>repo name: <input type="text" id="gitea-repo" value="${localStorage["gitea-repo"]}" /></div>
	<button onClick=saveGitea()>Save</button>
</div>

`
$("#form-body").html(form)

function saveGitea(){
		localStorage["gitea-token"] = document.getElementById("gitea-token").value
		localStorage["gitea-repo"] = document.getElementById("gitea-repo").value
}

</script>


{% endblock %}
